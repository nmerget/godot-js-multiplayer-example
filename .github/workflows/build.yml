name: Build

on:
  pull_request:
  push:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}|${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›« Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¦•âŒ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ› ï¸ Install dependencies & build
        env:
          HOST: test
          port: 1234
        run: |
          pnpm install
          pnpm build

      - name: Upload backend dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: 'backend/dist'
          retention-days: 10