name: Build

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›« Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¦•âŒ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ› ï¸ Install dependencies & build
        env:
          HOST: test
          port: 1234
        run: |
          pnpm install
          pnpm build